<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div class="top-img">
            <img src="images/illustration-hero.svg" alt="a person listening to music">
        </div>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobook and podcasts on any device<br>anywhere you like!</p>
        <div class="billing">
            <img src="images/icon-music.svg" alt="music icon">
            <p><strong>Annual Plan</strong><br>$59.99/year</p>
            <p><a href="#">Change</a></p>
        </div>
        <div class="payment">
            <p>Proceed to Payment</p>
        </div>
        <div class="last">
            <p>Cancel Order</p>
        </div>
    </main>
</body>
</html>
